{% extends 'base.html' %}
{% block title %}
  Foods template Page
{% endblock %}


{% block content %}
<style>
  #V{
    padding: 10px;
    border: 2px solid rgb(42, 41, 41);
    border-radius: 8px;
  }
</style>
<div  style="padding-top:15rem ; padding-left: 40%; padding-bottom: 10rem; font-size: larger;">
<form action="/foods_page" method="POST" enctype="multipart/form-data">
    <div >
    <label for="V"></label>
    <select id="V" name="C1">
        <option value="Veg">Veg items</option>
        <option value="Non_Veg">Non-Veg items</option>
        <option value="Ice_Creams">Ice Creams</option>
        <option value="Milk_Shakes">Milk Shakes</option>
        <option value="Burgers">Burgers</option>
        <option value="Juices">Juices</option>
    </select> 
</div>
<div style="padding-top: 10px; padding-left: 8%;" >
       <button style="padding: 5px; border-radius: 8px; padding-left: 15px; padding-right: 15px;" type="submit">Filter</button> 
</div>
</form>
</div>
{% endblock %}
